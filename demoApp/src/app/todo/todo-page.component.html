<div class="card">


  <div class="card-header">To Do List</div>
  <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
  <input type="text" class="form-control" name="todo" id="todo"  #todo="ngModel" ngModel>

  <input type="submit" value="Add ToDo">
</form>
<ul class="list-group">

  <div *ngFor="let todo of allTodos$ | async">

<li class="list-group-item">{{todo.content}}    <a (click)="removeTodo(todo)" style="color: red; float:right">X</a>
  </li>
  

</div></ul>
</div>
