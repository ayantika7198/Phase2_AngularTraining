<div class="card">
    <div class="card-header">
      Animals
    </div>
    <div class="card-body">
      <input type="text" [(ngModel)]="valName"/>
        <table *ngIf="animals.length" class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">AGE</th>
                <th scope="col"><button class="btn btn-primary" (click)="imageVisible()"> {{showImage ? 'HIDE' : 'SHOW'}} IMAGE</button></th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let animal of filteredAnimals">
                  <td>{{animal.id}}</td>
                  <td>{{animal.name}}</td>
                  <td>{{animal.description}}</td>
                  <td>{{animal.age}} years</td>
                  <td><img *ngIf="showImage" [src]="animal.imageUrl" [style.width.px]="width" [style.height.px]="height"/></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
